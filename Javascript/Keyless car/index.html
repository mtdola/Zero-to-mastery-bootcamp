<!Doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
				
		<script >
			var age;
			function checkDriverAge(age) {
				if (age == 18) {
					return("Congrats on your first year of driving! Drive safe.");
				} else if (age < 18) {
					return("Sorry, you're too young to drive. Powering off");
				}else if (age > 18) {
					return("Welcome, powering on. Enjoy your ride!");
				} else {
					return ("You need to enter your age (a number!)");
				}
				return "Age check completed";
			}

			var checkDriverAge2 = function() {
				var age = prompt("enter your age");
				if (age == 18) {
					return("Congrats on your first year of driving! Drive safe.");
				} else if (age < 18) {
					return("Sorry, you're too young to drive. Powering off");
				}else if (age > 18) {
					return("Welcome, powering on. Enjoy your ride!");
				} else {
					return ("You need to enter your age (a number!)");
				}
				return "Age check completed for checkDriverAge2";
			}

			checkDriverAge(80);
			// checkDriverAge2();
			
		</script>
	</head>
	<body>
		<p>
			Welcome! Refresh to try again.<br>
			If youre above 18 you can drive the car Enjoy!
		</p>

	</body>
</html>
