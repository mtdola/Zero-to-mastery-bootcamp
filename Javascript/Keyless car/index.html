<html lang="en">
	<head>
		<meta charset="utf-8">
				
		<script >
			var age = prompt("enter your age");
			if (age == 18) {
				alert("Congrats on your first year of driving! Drive safe.");
			} else if (age < 18) {
				alert("Sorry, you're too young to drive. Powering off");
			}else if (age > 18) {
				alert("Welcome, powering on. Enjoy your ride!");
			} else {
				alert ("You need to enter your age (a number!)");
			}
		</script>
	</head>
	<body>
		<p>
			Welcome! Refresh to try again.<br>
			If youre above 18 you can drive the car Enjoy!
		</p>

	</body>
